<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>忆流年小站-安装</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/home/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/home/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/home/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/home/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/home/css/style.min.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">E-M</h1>

        </div>
        <h3>安装忆流年小站</h3>
        <p>本程序使用过程中，出现bug请及时反馈，否则后果自负</p>
        <form class="m-t" role="form" action="?p=2" method="post">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="数据库地址" name="host_address" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="数据库名" name="host_name" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="数据库账号" name="host_user" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" value="3306" name="host_port" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="数据库密码" name="host_password" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="主站授权码" name="code">
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意安装协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">安 装</button>



        </form>
    </div>
</div>

<!-- 全局js -->
<script src="__PUBLIC__/home/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/home/js/bootstrap.min.js?v=3.3.6"></script>

<script src="__PUBLIC__/home/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
