{include file='home/base/header' /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel panel-primary">
        <div class="panel-heading">
            修改资料
        </div>
        <div class="panel-body">
            <form action="" class="form-horizontal" method="post">
                <input type="hidden" name="do" value="1">
                <input type="hidden" name="url" value="{$domain}">
                <br>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">站名</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                        <input type="text" class="form-control" name="name" value="{$url.name}">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">版权</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-copyright"></i></span>
                        <input type="text" class="form-control" name="copy" value="{$url.copy}">
                    </div>
                </div>
                <div class="form-group">
                    <div align="center">
                        <button type="submit" class="btn btn-primary">确定修改</button>
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
            </form>
        </div>
    </div>
</div>
{include file='home/base/footer' /}
